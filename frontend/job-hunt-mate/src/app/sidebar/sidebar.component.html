<nav class="h-full flex flex-col transition-all duration-200 bg-white dark:bg-gray-900"
     [ngClass]="sidebarCollapsed ? 'w-16' : 'w-56'">
  <div class="flex items-center justify-center h-16 border-b border-gray-200 dark:border-gray-800">
    <img src="logo.svg" alt="Logo" class="h-8 w-auto" />
  </div>
  <div class="flex-1 flex flex-col gap-1 mt-2">
    <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-100 hover:bg-blue-50 dark:hover:bg-gray-800 transition-all duration-150"
       *ngFor="let item of menuItems"
       [routerLink]="item.route"
       routerLinkActive="bg-blue-100 dark:bg-gray-800 text-blue-700 dark:text-blue-300 font-semibold"
       [ngClass]="sidebarCollapsed ? 'justify-center' : ''">
      <i class="fas fa-{{item.icon}} text-lg text-gray-500 dark:text-gray-200"></i>
      <span *ngIf="!sidebarCollapsed">{{item.label}}</span>
    </a>
  </div>
  <button (click)="toggleSidebarCollapse()"
          class="flex items-center justify-center w-full py-3 border-t border-gray-200 dark:border-gray-800 hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-150">
    <i class="fas" [ngClass]="sidebarCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'" class="text-gray-500 dark:text-gray-200"></i>
    <span class="ml-2 text-xs text-gray-500 dark:text-gray-200" *ngIf="!sidebarCollapsed">Collapse</span>
  </button>
</nav>
