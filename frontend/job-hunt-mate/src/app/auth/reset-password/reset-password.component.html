<div class="login-container">
  <div class="login-card">
    <img src="logo.svg" alt="Logo" class="logo" />
    <h2 class="title">Reset Password</h2>
    <p class="subtitle">Enter your new password below.</p>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-container">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter new password" [class.error]="isFieldInvalid('password')" autocomplete="new-password" />
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('password') }}
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-container">
          <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm new password" [class.error]="isFieldInvalid('confirmPassword')" autocomplete="new-password" />
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('confirmPassword')">
          <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="resetForm.invalid || isLoading" class="primary-btn">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </div>
    </form>
    <div class="signup">
      Back to <a routerLink="/login" class="signup-link">Sign In</a>
    </div>
  </div>
</div>
