<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Sign in to continue to JobTracker</p>
        
        <div class="error-banner" *ngIf="loginError">
            {{ loginError }}
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="usernameOrEmail">Username or Email</label>
                <input 
                    type="text" 
                    id="usernameOrEmail" 
                    formControlName="usernameOrEmail" 
                    placeholder="Enter your username or email"
                    [class.error]="isFieldInvalid('usernameOrEmail')"
                />
                <div class="error-message" *ngIf="isFieldInvalid('usernameOrEmail')">
                    {{ getErrorMessage('usernameOrEmail') }}
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password"
                    [class.error]="isFieldInvalid('password')"
                />
                <div class="error-message" *ngIf="isFieldInvalid('password')">
                    {{ getErrorMessage('password') }}
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" [disabled]="loginForm.invalid || isLoading">
                    <span *ngIf="isLoading" class="spinner"></span>
                    {{ isLoading ? 'Signing in...' : 'Sign In' }}
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </div>
    </div>
</div>
