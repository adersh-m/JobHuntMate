<div class="auth-container">
  <div class="auth-card">
    <h2>Forgot Password</h2>
    <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" [class.error]="isFieldInvalid('email')" />
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('email') }}
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="forgotForm.invalid || isLoading" class="btn-primary">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </div>
    </form>
    <div class="auth-footer">
      <p>Remembered your password? <a routerLink="/login" class="signup-link">Sign in</a></p>
    </div>
  </div>
</div>
