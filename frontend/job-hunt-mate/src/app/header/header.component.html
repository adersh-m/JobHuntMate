<header class="header">
    <div class="logo-section">
        <div class="logo-container">
            <img *ngIf="logoUrl" [src]="logoUrl" alt="JobHuntMate Logo" class="logo-image"/>
            <span class="logo-text">JobHuntMate</span>
        </div>
    </div>
    <div class="header-actions">
        <ng-container *ngIf="!(authService.isAuthenticated$ | async)">
            <a routerLink="/login" class="auth-btn login">Sign In</a>
            <a routerLink="/register" class="auth-btn register">Sign Up</a>
        </ng-container>
        <div class="user-menu" *ngIf="authService.isAuthenticated$ | async">
            <button class="auth-btn user-btn" (click)="toggleUserMenu()">
                <i class="fas fa-user"></i>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="user-dropdown" *ngIf="showUserMenu">
                <a routerLink="/settings" class="dropdown-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <button class="dropdown-item" (click)="onLogout()">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
    </div>
</header>
