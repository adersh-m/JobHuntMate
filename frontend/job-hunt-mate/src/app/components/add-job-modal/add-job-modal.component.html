<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>Add New Job</h2>
            <button class="close-btn" (click)="close()">Ã—</button>
        </div>
        <form (ngSubmit)="submitForm()" #jobForm="ngForm">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input id="title" type="text" name="title" [(ngModel)]="job.title" required />
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input id="company" type="text" name="company" [(ngModel)]="job.company" required />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input id="location" type="text" name="location" [(ngModel)]="job.location" required />
            </div>
            <div class="form-group">
                <label for="jobType">Type</label>
                <select id="jobType" name="jobType" [(ngModel)]="job.jobType" required>
                    <option value="FULL_TIME">Full-Time</option>
                    <option value="PART_TIME">Part-Time</option>
                    <option value="CONTRACT">Contract</option>
                    <option value="INTERNSHIP">Internship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input id="salary" type="text" name="salary" [(ngModel)]="job.salary" required />
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" [(ngModel)]="job.status" required>
                    <option value="WISHLIST">Wishlist</option>
                    <option value="APPLIED">Applied</option>
                    <option value="INTERVIEWING">Interviewing</option>
                    <option value="OFFERED">Offered</option>
                    <option value="REJECTED">Rejected</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" name="description" [(ngModel)]="job.description" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" (click)="close()">Cancel</button>
                <button type="submit" [disabled]="jobForm.invalid">Add Job</button>
            </div>
        </form>
    </div>
</div>
