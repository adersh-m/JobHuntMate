<!-- reset-password.html -->
<h2 class="text-2xl font-bold text-gray-800">Reset your password</h2>
<form class="space-y-4">
  <div>
    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
    <input type="password" id="new-password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-blue-500 focus:border-blue-500" required />
  </div>
  <div>
    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
    <input type="password" id="confirm-password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-blue-500 focus:border-blue-500" required />
  </div>
  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded font-semibold transition">Reset Password</button>
</form>
