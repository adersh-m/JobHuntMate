<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobHuntMate - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Left Column: Image -->
      <div class="md:w-1/2 w-full h-64 md:h-full">
        <img
          src="/mnt/data/A_2D_digital_illustration_on_the_left_side_of_the_.png"
          alt="JobHuntMate Illustration"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Right Column: Login Form -->
      <div class="md:w-1/2 w-full flex items-center justify-center px-6 py-12 bg-white">
        <div class="w-full max-w-md space-y-6">
          <!-- Global Error -->
          <div class="bg-red-100 text-red-700 p-3 rounded text-sm hidden" id="error-global">
            Invalid login credentials. Please try again.
          </div>

          <h2 class="text-2xl font-bold text-gray-800">Welcome back</h2>

          <form class="space-y-4" id="login-form">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input type="email" id="email" name="email" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required />
              <p class="text-sm text-red-600 mt-1 hidden" id="error-email">Please enter a valid email.</p>
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500" required />
              <p class="text-sm text-red-600 mt-1 hidden" id="error-password">Password is required.</p>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <span class="ml-2 text-sm text-gray-900">Remember me</span>
              </label>
              <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded font-semibold transition">
              Sign in
            </button>

            <!-- Divider -->
            <div class="flex items-center my-4">
              <div class="flex-grow border-t border-gray-200"></div>
              <span class="mx-4 text-gray-500 text-sm">or sign in with</span>
              <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- Social Buttons -->
            <div class="flex space-x-4">
              <button type="button" class="flex-1 border border-gray-300 rounded px-4 py-2 flex items-center justify-center hover:bg-gray-50">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="w-5 h-5 mr-2" />
                GitHub
              </button>
              <button type="button" class="flex-1 border border-gray-300 rounded px-4 py-2 flex items-center justify-center hover:bg-gray-50">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="w-5 h-5 mr-2" />
                LinkedIn
              </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-sm text-center text-gray-600 mt-4">
              Donâ€™t have an account?
              <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
