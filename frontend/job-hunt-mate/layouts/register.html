<!-- register.html -->
<h2 class="text-2xl font-bold text-gray-800">Create your account</h2>
<form class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
    <input type="text" id="name" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-blue-500 focus:border-blue-500" required />
  </div>
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
    <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-blue-500 focus:border-blue-500" required />
  </div>
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-blue-500 focus:border-blue-500" required />
  </div>
  <div>
    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
    <input type="password" id="confirm-password" class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:ring-blue-500 focus:border-blue-500" required />
  </div>
  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded font-semibold transition">Sign up</button>
  <p class="text-sm text-center text-gray-600 mt-4">
    Already have an account?
    <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
  </p>
</form>
